name: "PyCoGAPS - Basic test"
module: PyCoGAPS
params:
    input.file: "data/GIST.csv"
    output.filename: "GIST.pkl"
    num.patterns: 3
    num.iterations: 1000
    seed: 0
    use.sparse.optimization: "False"
    transpose.data: "False"
    num.threads: 1
    messages: "False"
    output.frequency: 500
    n.snapshots: 0
assertions:
        files:
            "GIST.pkl":


